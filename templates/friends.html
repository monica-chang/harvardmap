{% extends "layout.html" %}

{% block title %}
    Find My Friends
{% endblock %}

{% block main %}
    <br>
    You may follow up to 10 friends and know their current location by entering their email.
    <br>
    <br>
    <form action="/friends" method="post">
        <div class="form-group">
            <input class="form-control" name="email" placeholder="Email" type="text">
        </div>
        <button class="btn btn-primary" type="">Follow</button>
    </form>
    <br>
    <br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Current Location</th>
            </tr>
        </thead>
        <tbody>
        {% for row in rows %}
            <tr>
                <td>{{ row['name'] }}</td>
                <td>{{ row['location'] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
