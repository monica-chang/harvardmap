        var numbers = {{ numbers | safe }}
        var names = {{ names | safe }}
        var locs = {{ locs | safe }}

        function setMarkers(map, markers) {


          for (i = 0; i < markers.length; i++)
          {
            var lat = markers[i][1];
            var long = markers[i][2];
            var inside = markers[i][0];
            var num = numbers[locs[i]];
            var name = names[locs[i]];


            latlngset = new google.maps.LatLng(lat, long);
            var marker = new google.maps.Marker({
              position: latlngset,
              label: labels[i],
              map: map,
              title: inside
            });

           if (name == null)
           {
             var content = inside + '<br>' + "Number of people: " + num + '<br>' + "People: ";
           }
           else
           {
             var content = inside + '<br>' + "Number of people: " + num + '<br>' + "People: ";
             for(i=0; i<name.length; i++)
             {
               content = content + '<br>' + name[i];
             }
           }


           var infowindow = new google.maps.InfoWindow()
           google.maps.event.addListener(marker,'click', (function(marker,content,infowindow){
                return function() {
                    infowindow.setContent(content);
                    infowindow.open(map,marker);
                };
            })(marker,content,infowindow));

           }

        }





        function initialize() {
            var myOptions = {
              center: new google.maps.LatLng(42.3744, -71.1162),
              zoom: 15,
              };
            var map = new google.maps.Map(document.getElementById("default"), myOptions);
            setMarkers(map, markers);
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
